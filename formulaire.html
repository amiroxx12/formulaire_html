<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post">
        <h2>Formulaire</h2>

        <label for="nom">Nom Complet</label>
        <input type="text" id="nom" name="nom" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="matiere">Matière Préférée</label>
        <select id="matiere" name="matiere" required>
            <option value="">-- Sélectionnez une matière --</option>
            <option value="Algorithm">Advanced Algorithmics</option>
            <option value="Network">Advanced Networking</option>
            <option value="Web">Web Security</option>
            <option value="Project">Project Management</option>
            <option value="System">System Administration</option>
            <option value="Software">Software Engineering</option>
        </select>

        <label for="tel">Numéro de téléphone</label>
        <input type="tel" id="tel" name="tel" placeholder="0666-123456">

        <label for="naissance">Date de naissance</label>
        <input type="date" id="naissance" name="naissance" required>

        <label>Genre</label>
        <div class="radio-group">
            <input type="radio" id="homme" name="genre" value="Homme" required>
             <label for="homme">Homme</label>
            <input type="radio" id="femme" name="genre" value="Femme">
            <label for="femme">Femme</label>
        </div>

        <label for="ville">Ville</label>
        <select id="ville" name="ville">
            <option value="">-- Sélectionnez votre ville --</option>
            <option value="Fes">Fes</option>
            <option value="Meknes">Meknes</option>
            <option value="Rabat">Rabat</option>
            <option value="Casablanca">Casablanca</option>
            <option value="Ouarzazate">Ouarzazate</option>
            <option value="Kenitra">Kenitra</option>
            <option value="Tanger">Tanger</option>
            <option value="Tetouane">Tetouane</option>
            <option value="Errachidia">Errachidia</option>
            <option value="Tinghir">Tinghir</option>
        </select>

        <label for="commentaire">Commentaire</label>
        <textarea id="commentaire" name="commentaire" rows="4" placeholder="Injecte ton commentaire ici"></textarea>

        <input type="reset" value="Effacer tout">
        <input type="submit" value="Envoyer">
    </form>
</body>
</html>
